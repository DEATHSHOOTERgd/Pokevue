<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokevue</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Scripts -->
    <script src="/scripts/pokevue.js"></script>
    <script src="/scripts/colores.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/pokevue.css">
    <link rel="stylesheet" href="/css/fonts.css">
</head>
<body>
    <div id="pokevue" class="container col-10 align-items-center justify-content-center">
        <div class="poke-container">
            <h1>Pokevue</h1>
            <div>
                <span id=><span><span></span></span></span>
            </div>
            <div class="container row">
                <div v-for="(pokemon, index) in pokemons" class="col-3 poke-card" >
                    <div class="card bg-secondary" v-bind:style="'background: radial-gradient(circle, white 0%,'+coloresDeTipo.get(pokemon.types[0].type.name)+' 100%);'">
                        <img class="pokemon-sprite" v-bind:src="pokemon.sprites.other.home.front_default" v-bind:alt="'imagen de '+ pokemon.forms[0].name">
                        <h2>{{pokemon.forms[0].name}}</h2>
                    </div>
                </div>
            </div>
            <div class="controls col-12">
                <button @click="lastPage()" class="btn" id="btn-mas"></button>
                <span id="page-num">{{currentPage+1}}</span>
                <button @click="nextPage()" class="btn" id="btn-menos"></button>
            </div>
        </div>
    </div>
    <div id="shadowed-background">
        <div id="pokedex" style="display: none;" class="container col-6 align-items-center justify-content-center">
            <div id="searcher" class="col-10 container">
                <input type="text" class="col-10">
                <button class="col-2"><span><img src="/assets/icons/search-svgrepo-com.svg" alt="buscar"> </span></button>
            </div>
            <div id="imagen" class=" container col-10">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/61.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
